<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container:hover .change-me {
            color: red;
            background-color: yellow;
        }

        .hover-me:hover~.change-me {
            font-weight: bold;
            transform: scale(1.1);
        }

        .box {
            width: 300px;
            height: 200px;
            border-radius: 12px;
            overflow: hidden;
            border: 12px solid black;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="change-me">I will change</div>
        <div class="hover-me">Hover me</div>
        <div class="box">
            <img src="Vector.png" alt="Example Image">
        </div>
    </div>
</body>

</html>
